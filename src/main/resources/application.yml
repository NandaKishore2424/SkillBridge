spring:
  datasource:
    url: ${SUPABASE_JDBC_URL:jdbc:postgresql://localhost:5432/skillbridge_db}
    jdbc-url: ${SUPABASE_JDBC_URL:jdbc:postgresql://localhost:5432/skillbridge_db}
    username: ${SUPABASE_DB_USER:postgres}
    password: ${SUPABASE_DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${SUPABASE_DB_POOL_SIZE:10}
      minimum-idle: ${SUPABASE_DB_MIN_IDLE:5}
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1800000
      data-source-properties:
        sslmode: ${SUPABASE_DB_SSLMODE:require}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: ${SPRING_SQL_INIT_MODE:never}

server:
  port: ${SERVER_PORT:8080}

app:
  security:
    cors:
      allowed-origins: ${APP_SECURITY_CORS_ALLOWED_ORIGINS:http://localhost:3000}
    jwt:
      access-cookie-name: ${APP_SECURITY_JWT_ACCESS_COOKIE:SB_ACCESS}
      refresh-cookie-name: ${APP_SECURITY_JWT_REFRESH_COOKIE:SB_REFRESH}
      cookie-secure: ${APP_SECURITY_JWT_COOKIE_SECURE:true}
      cookie-same-site: ${APP_SECURITY_JWT_COOKIE_SAMESITE:Strict}
      cookie-domain: ${APP_SECURITY_JWT_COOKIE_DOMAIN:}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:604800000}
